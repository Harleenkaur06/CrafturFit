<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: white;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        /* ✨ KEYFRAME MAGIC ✨ */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-60px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(60px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            width: 100%;
            height: 150px;
            background: linear-gradient(to right, #ff4b28, #ff228c);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            animation: slideInLeft 1s ease forwards;
        }

        header h1 {
            margin: 0;
            font-size: 60px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad390);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        header .logo {
            font-size: 25px;
            text-transform: uppercase;
            margin: 0;
        }

        header .nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 18px;
            transition: 0.3s ease;
        }

        header .nav a:hover {
            color: #ffe600;
            transform: scale(1.1);
        }

        header .tagline {
            font-size: 16px;
            margin: 0;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: stretch;
            margin: 10px 10px;
        }

        .container,
        .container2 {
            flex: 1;
            width: 100%;
            max-width: 500px;
            max-width: 80%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 40px;
            margin: 20px auto;
        }

        .container2 {
            animation: fadeInUp 1.2s ease forwards;
        }

        .container {
            animation: slideInRight 1.2s ease forwards;
        }

        .container2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 25px;
        }

        label {
            align-self: flex-start;
            margin: 10px 0 5px;
            font-size: 15px;
            font-weight: bold;
        }

        input {
            background: #f5f5f5;
            padding: 14px 15px;
            margin-bottom: 18px;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 15px;
            transition: 0.25s ease;
        }

        input:focus {
            transform: scale(1.03);
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 80, 120, 0.4);
        }

        button {
            color: white;
            background: red;
            font-size: 15px;
            font-weight: bold;
            padding: 14px 60px;
            margin-top: 20px;
            border-radius: 25px;
            border: 1px solid red;
            outline: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 20px rgba(255, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.90);
        }

        .messageDiv {
            display: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            animation: pop 0.4s ease;
        }

        .messageDiv.error {
            background-color: #ff4b28;
            color: white;
        }

        .messageDiv.success {
            background-color: #4BB543;
            color: white;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
                align-items: center;
            }

            header {
                flex-direction: column;
                height: auto;
                padding: 20px;
                text-align: center;
            }

            header h1 {
                font-size: 40px;
            }

            header .nav {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
                padding: 14px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>Craft Ur Fit</h1>
            <p class="tagline">Soo What's on your mind today?</p>
        </div>

        <div class="nav">
            <a href="index.html">Home</a>
            <a href="canvas.html">Canvas</a>
            <a href="work.html">Me</a>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="container2">
            <img src="https://thumbs.dreamstime.com/b/woman-using-mobile-fashion-shopping-dress-mannequin-bags-vector-illustration-shops-online-her-phone-positioned-near-396062472.jpg"
                alt="Clothing Design" style="width:100%; border-radius:10px; margin-top:10px;">
        </div>

        <div class="container">
            <form action="#">
                <div id="signUpMessage" class="messageDiv"></div>
                <h1>Sign Up</h1>

                <label for="fName">Username</label>
                <input type="text" id="fName" placeholder="Enter your name" required>

                <label for="rEmail">Email</label>
                <input type="email" id="rEmail" placeholder="Enter your email" required>

                <label for="rPassword">Password</label>
                <input type="password" id="rPassword" placeholder="Enter your password*" required>

                <button id="submitSignUp">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signUpBtn = document.getElementById("submitSignUp");
            const nameInput = document.getElementById("fName");
            const emailInput = document.getElementById("rEmail");
            const passwordInput = document.getElementById("rPassword");
            const messageDiv = document.getElementById("signUpMessage");

            signUpBtn.addEventListener("click", function (e) {
                e.preventDefault();
                const name = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (name === "" || email === "" || password === "") {
                    showMessage("Please fill all fields!", "error");
                    return;
                }

                if (!email.includes("@") || !email.includes(".")) {
                    showMessage("Enter a valid email (must contain @ and .)", "error");
                    return;
                }

                if (password.length < 6) {
                    showMessage("Password must be at least 6 characters!", "error");
                    return;
                }

                const user = { name: name, email: email };
                localStorage.setItem("userData", JSON.stringify(user));

                showMessage("Sign up successful!", "success");

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = "messageDiv " + type;
                messageDiv.style.display = "block";
            }
        });
    </script>

</body>

</html>
