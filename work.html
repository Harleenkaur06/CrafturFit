<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      /* background: #f9f9f9; */
      /* background: linear-gradient(to bottom right, #efc5d2, #ffeef6); */
      /* background: linear-gradient(to bottom right, #fdfbff, #f3e8ff); */
      /* background: #fff0f6; */
    /* background: linear-gradient(to bottom right, #fff9fb, #ffeef6); */
    /* background: linear-gradient(to bottom right, #ffffff, #f7f0ff); */
    /* background: linear-gradient(to bottom right, #ffe5ec, #ffd6e8); */
/* background: linear-gradient(to bottom right, #f3e8ff, #e9d8fd); */
/* background: linear-gradient(to bottom right, #e8f0ff, #d6e8ff); */
/* background: linear-gradient(to bottom right, #fff5fa, #ffeaf5); */
/* background: linear-gradient(to bottom right, #fff0f5, #ffe6f0); */
/* background: linear-gradient(to bottom right, #fff0f5, #fff5e6); */
/* background: #ffe6eb; */
      margin: 0;
      padding: 0;
    }
header {
  max-width: 100%;
  min-height: 100px;
  background: linear-gradient(to right, #ff4b28, #ff228c);
  display: flex;
  justify-content: space-between; /* logo left, links right */
  align-items: center;
  padding: 0 40px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  letter-spacing: 3px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}
header h1 {
  margin: 0;
  font-size: 60px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad390);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 3px;
}
header .nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

header .logo {
  font-size: 25px;
  text-transform: uppercase;
  margin:0;
}

header .nav a {
  color: white;
  text-decoration: none;
  margin-left: 25px;
  font-size: 18px;
}

header .nav a:hover {
  color: #ffe600; /* hover effect */
}
header .tagline {
  font-size: 16px;
  margin: 0;
  font-weight: normal;
  letter-spacing: 1px;
}

    .progress-container {
      width: 100%;
      margin: 30px auto;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      background: none;
      border: none;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 10px;
      transition: 0.3s;
      color: #555;
    }

    .tab.active {
      color: #ff228c;
      border-bottom: 3px solid #ff228c;
    }

    /* Work Grid */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .work-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 12px;
      text-align: center;
      transition: transform 0.2s;
    }

    .work-card:hover {
      transform: scale(1.03);
    }

    /* .work-card img {
      width: 50%;
      border-radius: 8px;
      margin-bottom: 10px;
    } */
     .work-card img {
  width: 100%;
  max-width: 150px; /* prevents it from getting too large */
  height: auto;
}


    
    /*responsive */
/*header mobile friendly*/
    @media (max-width: 768px) {
  header {
    flex-direction: column;
    height: auto;
    padding: 15px;
    text-align: center;
  }

  header h1 {
    font-size: 36px;
  }

  header .nav {
    margin-top: 10px;
  }

  header .nav a {
    font-size: 16px;
    margin: 0 10px;
  }
}

/*progress conatiner*/
.progress-container {
  width: 50%;
  margin: 30px auto;
}

@media (max-width: 1024px) {
  .progress-container {
    width: 70%;
  }
}

@media (max-width: 768px) {
  .progress-container {
    width: 90%;
  }
}
/*smaller screen*/
@media (max-width: 480px) {
  .tabs {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }
  .tab {
    font-size: 1rem;
    padding: 6px 8px;
  }
}
/*work cards/images*/
@media (max-width: 480px) {
  .work-card img {
    width: 70%; /* slightly larger but still responsive */
  }
  .progress-text {
    font-size: 0.8rem;
  }
}

/*ipad */
@media (max-width: 1024px) {
  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  header .nav {
    margin-top: 10px;
    justify-content: center;
  }
}

  </style>
</head>
<body>
      <header>
  <div class="logo">
    <h1>Craft Ur Fit</h1>
    <p class="tagline">Soo What's on your mind today?</p>
  </div>
  
  <div class="nav">
    <a href="home.html">Home</a>
    <a href="canvas.html">Canvas</a>
    <a href="#">Me</a>
  </div>
</header>

  <div class="progress-container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="showTab('inProgress')">My crafts</button>
      <!-- <button class="tab" onclick="showTab('finished')">Finished</button> -->
    </div>

    <!-- In Progress Works -->
    <div id="inProgress" class="work-grid">
      
    </div>
  </div>
  <script>
// Show tab (only one tab now)
function showTab() {
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(tab => tab.classList.remove("active"));
  tabs[0].classList.add("active");
}

// Add Design Card (only image + label)
function addDesignToWorks(imgDataURL) {
  const card = document.createElement("div");
  card.classList.add("work-card");

  const img = document.createElement("img");
  img.src = imgDataURL;
  img.alt = "Custom Design";

  card.appendChild(img);
  document.getElementById("inProgress").appendChild(card);
}

// Load Saved Works
window.addEventListener("DOMContentLoaded", () => {
  const savedWorks = JSON.parse(localStorage.getItem("works")) || [];
  savedWorks.forEach(work => {
    addDesignToWorks(work.img, work.status);
  });
});
</script>

</body>
</html>
