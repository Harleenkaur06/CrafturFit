<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirt Customizer</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e75031, #d44d8e);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.5s;
        }

        header {
            width: 100%;
            height: 100px;
            background: linear-gradient(to right, #ff4b28, #ff228c);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: 3px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 60px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad390);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-bubble {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            box-shadow: inset 2px 2px 10px rgba(255, 255, 255, 0.3),
                inset -2px -2px 8px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-bubble:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);
        }

        .main {
            display: flex;
            width: 95%;
            margin-top: 25px;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-panel,
        .right-panel {
            flex: 1.2;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            height: 540px;
            overflow-y: auto;
            min-width: 250px;
        }

        .left-panel h3 {
            text-align: center;
            color: #e75031;
            font-size: 20px;
        }

        .accessories-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .accessory {
            background: #f8f8f8;
            border-radius: 10px;
            font-size: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            cursor: grab;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .accessory:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .canvas-container {
            flex: 2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
            border-radius: 20px;
            overflow: hidden;
            height: 540px;
            min-width: 280px;
        }

        .canvas-container img {
            width: 100%;
            max-width: 380px;
            height: auto;
        }


        .design-side {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .right-panel label {
            display: block;
            font-weight: 600;
            margin-top: 10px;
            color: #e75031;
        }

        .color-btn {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        select,
        input[type="color"],
        input[type="text"],
        input[type="file"],
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        #addTextBtn {
            background: #ff477e;
        }

        #flipBtn {
            background: #3da9fc;
        }

        #undoBtn {
            background: #007bff;
        }

        #saveBtn {
            background: #ff4757;
        }

        #modeToggle {
            background: #000;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
            z-index: 5;
        }

        .draggable img {
            width: 60px;
            height: auto;
        }

        @media (max-width: 768px) {

            .main {
                flex-direction: column;
                align-items: center;
            }

            .left-panel,
            .right-panel,
            .canvas-container {
                width: 90%;
                min-width: 0;
                height: auto;
                padding: 15px;
                margin-bottom: 20px;
            }

            .canvas-container img {
                width: 100%;
                max-width: 380px;
                height: auto;
                position: relative;
                transform: none;
            }

            header {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 15px 10px;
            }

            header h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .nav-menu {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                width: 100%;
                margin-top: 5px;
                flex-wrap: wrap;
            }

            .nav-bubble {
                padding: 8px 16px;
                font-size: 16px;
            }

            .accessories-grid {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
                gap: 10px;
            }

            .accessory {
                height: 45px;
                font-size: 22px;
            }

            .left-panel h3 {
                font-size: 18px;
                text-align: center;
            }

            input,
            select,
            button {
                width: 100%;
                margin-top: 8px;
            }

            button {
                margin-top: 10px;
            }

            .draggable {
                transform: translate(-50%, -50%) scale(0.8);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ‘• Shirt Customizer</h1>
        <div class="nav-menu">
            <a href="home.html" class="nav-bubble">Home</a>
            <a href="canvas.html" class="nav-bubble">Canvas</a>
            <a href="work.html" class="nav-bubble">Me</a>
        </div>
    </header>

    <div class="main">
        <div class="left-panel">
            <h3>âœ¨ Accessories âœ¨</h3>
            <div class="accessories-grid" id="accessoryList"></div>
            <label>Accessory Size:</label>
            <input type="range" id="accessorySize" min="20" max="100" value="35" />
        </div>

        <div class="canvas-container" id="shirtCanvas">
            <img id="shirtFront" src="/images/sfront.png" alt="Front Shirt" />
            <img id="shirtBack" src="/images/sback.png" alt="Back Shirt" style="display:none;" />

            <div id="frontDesign" class="design-side"></div>
            <div id="backDesign" class="design-side" style="display:none;"></div>
        </div>

        <div class="right-panel">
            <label>Select Color:</label>
            <div>
                <div class="color-btn" style="background:red"></div>
                <div class="color-btn" style="background:blue"></div>
                <div class="color-btn" style="background:green"></div>
                <div class="color-btn" style="background:yellow"></div>
                <div class="color-btn" style="background:black"></div>
                <div class="color-btn" style="background:pink"></div>
            </div>

            <label>Custom Color:</label>
            <input type="color" id="colorPicker" />

            <label>Add Text:</label>
            <input type="text" id="textInput" placeholder="Write something..." />
            <button id="addTextBtn">+ Add Text</button>
            <label>Text Size:</label>
            <input type="range" id="textSize" min="10" max="60" value="22" />

            <label>Upload Logo:</label>
            <input type="file" id="uploadLogo" accept="image/*" />

            <button id="flipBtn">ðŸ”„ Flip Shirt</button>
            <button id="undoBtn">â†© Undo Last</button>
            <button id="saveBtn">ðŸ’¾ Save Design</button>
            <button id="modeToggle">ðŸŒ— Toggle Dark Mode</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const shirtFront = document.getElementById("shirtFront");
        const shirtBack = document.getElementById("shirtBack");
        const colorBtns = document.querySelectorAll(".color-btn");
        const colorPicker = document.getElementById("colorPicker");
        const textInput = document.getElementById("textInput");
        const addTextBtn = document.getElementById("addTextBtn");
        const uploadLogo = document.getElementById("uploadLogo");
        const shirtCanvas = document.getElementById("shirtCanvas");
        const undoBtn = document.getElementById("undoBtn");
        const saveBtn = document.getElementById("saveBtn");
        const flipBtn = document.getElementById("flipBtn");
        const modeToggle = document.getElementById("modeToggle");
        const header = document.querySelector("header");
        const accessorySizeSlider = document.getElementById("accessorySize");
        const textSizeSlider = document.getElementById("textSize");
        const frontDesign = document.getElementById("frontDesign");
        const backDesign = document.getElementById("backDesign");

        let darkMode = false;
        let undoStack = [];
        let showingBack = false;
        let selectedElement = null;

        const accessoryList = document.getElementById("accessoryList");
        const emojis = ["ðŸ‘‘", "ðŸ’Ž", "ðŸŒ¸", "ðŸŒˆ", "ðŸ”¥", "â¤", "ðŸ’‹", "ðŸŽ§", "â­", "âš¡", "ðŸ¾", "ðŸ¦‹", "ðŸ‘Ÿ", "ðŸŽ¸", "ðŸ•¶", "ðŸŒ»", "ðŸ’€", "ðŸ€", "ðŸŽ€", "ðŸ¥‡", "ðŸŒ™", "ðŸ§¸", "ðŸ“", "ðŸ§¢", "ðŸ’«", "ðŸ’–", "ðŸ", "ðŸ", "ðŸŽ¯", "ðŸŽ®", "ðŸ“€", "ðŸ’¥", "ðŸ”", "ðŸ©", "ðŸ¾", "ðŸŽ", "ðŸ•", "ðŸŽ‰", "ðŸŽ­", "ðŸª©", "ðŸŽˆ", "ðŸ’", "ðŸ§¤", "ðŸŒ¼", "â˜€", "ðŸ’¼", "ðŸ‘ ", "ðŸŽ¬", "ðŸ§¿", "ðŸ‰", "ðŸ©·"];
        emojis.forEach(e => {
            const div = document.createElement("div");
            div.classList.add("accessory");
            div.textContent = e;
            div.addEventListener("click", () => addAccessory(e));
            accessoryList.appendChild(div);
        });

        function currentSide() {
            return showingBack ? backDesign : frontDesign;
        }

        function applyColor(color) {
            const target = showingBack ? shirtBack : shirtFront;
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = target.naturalWidth;
            canvas.height = target.naturalHeight;
            ctx.drawImage(target, 0, 0);
            ctx.globalCompositeOperation = "source-in";
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            target.src = canvas.toDataURL();
        }

        colorBtns.forEach(btn => btn.addEventListener("click", () => applyColor(btn.style.backgroundColor)));
        colorPicker.addEventListener("input", e => applyColor(e.target.value));

        addTextBtn.addEventListener("click", () => {
            const txt = textInput.value.trim();
            if (txt) {
                const t = document.createElement("div");
                t.textContent = txt;
                t.classList.add("draggable");
                t.style.fontSize = textSizeSlider.value + "px";
                t.style.fontWeight = "bold";
                t.style.color = "#000";
                t.style.left = "50%";
                t.style.top = "50%";
                makeDraggable(t);
                currentSide().appendChild(t);
                undoStack.push(t);
                textInput.value = "";
            }
        });

        uploadLogo.addEventListener("change", e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    const img = document.createElement("img");
                    img.src = evt.target.result;
                    img.classList.add("draggable");
                    img.style.width = "80px";
                    makeDraggable(img);
                    currentSide().appendChild(img);
                    undoStack.push(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function addAccessory(emoji) {
            const el = document.createElement("div");
            el.textContent = emoji;
            el.classList.add("draggable");
            el.style.fontSize = accessorySizeSlider.value + "px";
            el.style.left = "50%";
            el.style.top = "50%";
            makeDraggable(el);
            currentSide().appendChild(el);
            undoStack.push(el);
        }

        function makeDraggable(el) {
            el.onmousedown = function (e) {
                selectedElement = el;
                e.preventDefault();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    el.style.left = pageX - shiftX - shirtCanvas.getBoundingClientRect().left + 'px';
                    el.style.top = pageY - shiftY - shirtCanvas.getBoundingClientRect().top + 'px';
                }

                function onMouseMove(e) {
                    moveAt(e.pageX, e.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function () {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            };

            el.onclick = () => { selectedElement = el; };
            el.ondragstart = () => false;
        }


        textSizeSlider.addEventListener("input", () => {
            if (selectedElement && selectedElement.textContent && !selectedElement.querySelector("img")) {
                selectedElement.style.fontSize = textSizeSlider.value + "px";
            }
        });

        accessorySizeSlider.addEventListener("input", () => {
            if (selectedElement && selectedElement.textContent && selectedElement.classList.contains("draggable")) {
                selectedElement.style.fontSize = accessorySizeSlider.value + "px";
            }
        });

        undoBtn.addEventListener("click", () => {
            const last = undoStack.pop();
            if (last) last.remove();
        });

        flipBtn.addEventListener("click", () => {
            showingBack = !showingBack;
            shirtFront.style.display = showingBack ? "none" : "block";
            shirtBack.style.display = showingBack ? "block" : "none";
            frontDesign.style.display = showingBack ? "none" : "block";
            backDesign.style.display = showingBack ? "block" : "none";
            selectedElement = null;
        });

        saveBtn.addEventListener("click", () => {
            html2canvas(shirtCanvas).then(canvas => {
                const imgDataURL = canvas.toDataURL();
                const progress = 50;
                const status = progress >= 100 ? "finished" : "inProgress";
                const savedWorks = JSON.parse(localStorage.getItem("works")) || [];
                savedWorks.push({ img: imgDataURL, progress: progress, status: status });
                localStorage.setItem("works", JSON.stringify(savedWorks));
                alert("Design saved! Open your Work page to see it.");
            });
        });

        modeToggle.addEventListener("click", () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.style.background = "linear-gradient(135deg, #111, #333)";
                header.style.background = "#000";
                header.style.color = "#fff";
            } else {
                document.body.style.background = "linear-gradient(135deg, #e75031, #d44d8e)";
                header.style.background = "linear-gradient(90deg, #ff6a3d, #ff4582)";
                header.style.color = "#fff";
            }
        });
    </script>
</body>

</html>
